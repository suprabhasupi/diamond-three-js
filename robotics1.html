<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silicon | Three.JS</title>
    <script src="https://unpkg.com/three@0.101.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.101.0/examples/js/WebGL.js"></script>
    <script src="https://unpkg.com/three@0.101.0/examples/js/libs/stats.min.js"></script>
    <script src="https://unpkg.com/three@0.101.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="container"></div>
<div id="sphere"></div>


<script>
  window.addEventListener('load', function() {
    if ( !WEBGL.isWebGLAvailable() ) {
      const warning = WEBGL.getWebGLErrorMessage();
      document.getElementById('container').appendChild( warning );
    }

    let w = window.innerWidth, h = window.innerHeight;
    let scene, bbox;
    let container, renderer, camera, controls, stats;
    let sphere

    (function init() {
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(w, h);
      container = document.getElementById('container');
      sphere = document.getElementById('sphere');
      sphere.appendChild(renderer.domElement);
      container.appendChild(renderer.domElement);
      stats = new Stats();
      container.appendChild(stats.dom);
      sphere.appendChild(stats.dom);
      stats.dom.style.position = 'absolute';

      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x1E2630, 0.002);
      renderer.setClearColor(scene.fog.color);

      camera = new THREE.PerspectiveCamera(60, w / h, 1, 2000);
      camera.position.x = 50;
      camera.position.y = 50;
      camera.position.z = 100;
      camera.lookAt(new THREE.Vector3(0, 0, 0));
      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const gridXZ = new THREE.GridHelper(500, 10);
      scene.add(gridXZ);

      let light = new THREE.DirectionalLight(0xffffff);
      light.position.set(1, 1, 1);
      scene.add(light);
      light = new THREE.DirectionalLight(0x002288);
      light.position.set(-1, -1, -1);
      scene.add(light);
      light = new THREE.AmbientLight(0x222222);
      scene.add(light);



      const geometry = new THREE.BoxGeometry(10, 10, 10);
      const material = new THREE.MeshBasicMaterial({
        color: 0xffffff,
      });

      let sphereGeo = new THREE.Mesh(
        // First argument BoxGeometry is for defining dimesion of cube
        new THREE.SphereGeometry(1,20,30),
        // Second Parameter MeshBasicMaterial is sort of covering of the cube.
        material
      );
      sphereGeo.position.set(-5, 0, -5);

      const cube = new THREE.Mesh(geometry, material);
      cube.translateY(5);
      bbox = new THREE.BoxHelper(cube, 0xffffff);
      // sphere = new THREE.BoxHelper(sphereGeo, 0xffffff);
      scene.add(bbox);
      scene.add(sphereGeo);

      window.addEventListener('resize', onWindowResize, false);
    })();

    function onWindowResize() {
      w = window.innerWidth;
      h = window.innerHeight;

      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }

    (function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      stats.update();
    })();
  });
</script>
</body>
</html>
